{% extends 'base.html' %}


{% block title %}
    Editar Empleado
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar empleado</h1>
        <div class="cell">
            <form class="grid-x" method="POST">{% csrf_token %}
                <div class="cell large-6 ">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                  </div>
                  <div class="cell large-6 ">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                  </div>
                  <div class="cell large-6 ">
                    <label>Trabajo:
                        {{ form.job }}
                    </label>
                  </div>
                  <div class="cell large-6 ">
                    <label>Departamento:
                        {{ form.departamento }}
                    </label>
                  </div>
                  <div class="cell large-6 ">
                    <label>Habilidades:
                        {{ form.habilidades }}
                    </label>
                  </div>
                  <div class="cell large-6 ">
                    <label>Hoja de vida:
                        {{ form.hoja_vida }}
                    </label>
                  </div>
                <button type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
