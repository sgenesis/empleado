{% extends 'base.html' %}


{% block title %}
Registrar empleado
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar empleado </h1>
        <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="medium-6 cell">
                <label>Nombres:
                    {{ form.first_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos:
                    {{ form.last_name}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Trabajo:
                    {{ form.job }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento:
                    {{ form.departamento}}
                </label>
            </div>
            <div class="medium-6">
                <label>Habilidades:
                    {{ form.habilidades}}
                </label>
            </div>
            <div class="medium-6">
                <label>Hoja de vida:
                    {{ form.hoja_vida}}
                </label>
            </div>
            <div class="medium-6">
                <label>Avatar:
                    {{ form.avatar}}
                </label>
            </div>
            <div class="medium-6">
                <button type='submit' class="button success">Guardar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
    
    

<h1>Registrar persona</h1>

<form method="POST">
    {{ form.as_p }}
    <button type="submit">Agregar</button>
</form>
